<html><head>
  <SCRIPT src="http://java.com/js/dtjava.js"></SCRIPT>
<script>
    function launchApplication(jnlpfile) {
        dtjava.launch(            {
                url : 'Veris.jnlp'
            },
            {
                javafx : '8.0+'
            },
            {}
        );
        return false;
    }
</script>

<script>
    function javafxEmbedfxApplication() {
        dtjava.embed(
            {
                id : 'fxApplication',
                url : 'Veris.jnlp',
                placeholder : 'javafx-app-placeholder',
                width : '652',
                height : '480'
            },
            {
                javafx : '8.0+'
            },
            {}
        );
    }
    <!-- Embed FX application into web page once page is loaded -->
    dtjava.addOnloadCallback(javafxEmbedfxApplication);
</script>

</head><body>
<h2>Test page for <b>Verisimilitude</b></h2>
  <b>Webstart:</b> <a href='Veris.jnlp' onclick="return launchApplication('Veris.jnlp');">click to launch this app as webstart</a><br><hr><br>

  <!-- Applet will be inserted here -->
  <div id='javafx-app-placeholder'></div>
</body></html>
